php:
  preset: laravel
  risky: true
  enabled:
    - long_array_syntax
  disabled:
    - align_double_arrow
  finder:
    exclude:
      - modules
      - node_modules
      - storage
      - vendor
    name: "*.php"
    not-name: "*.blade.php"
js:
  finder:
    not-name:
      - webpack.mix.js
css: true

js:
  finder:
    not-name:
      - webpack.mix.js
css: true
